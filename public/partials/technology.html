<div ng-controller='TechnologyController' class='container'>
    <h3>Technologia</h3>
    <ul class='list-group'>
        <li ng-repeat="post in posts | orderBy:' -date'" class='list-group-item'>
            <div class="text-left"><h4><strong>@Doda≈Ç: {{ post.owner }} </strong></h4></div>
            <div class="text-left"><h4>Kategoria: {{ post.category }} </h4></div>
          <img src="/{{ post._id}}" class="img-responsive" style="display:block;margin:auto" />
            <div class="text-center"><h2>{{ post.description }} </h2></div>
        </li>
    </ul>
</div>
