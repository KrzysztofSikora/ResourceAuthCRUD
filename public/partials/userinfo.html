<div class="row">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{loggeduser.firstname}} {{loggeduser.lastname}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class=" col-md-12 col-lg-12 ">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Name:</td>
                                <td>{{loggeduser.firstname}}</td>
                            </tr>
                            <tr>
                                <td>Lastname:</td>
                                <td> {{loggeduser.lastname}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><a href="mailto:info@support.com"> {{loggeduser.email}}</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-danger" ng-click="logout()">Logout</button>
                <button id="btn btn-default" type="button" class="btn btn-primary" ng-click="userinfo()">User Info
                </button>
            </div>
        </div>

    </div>
</div>
