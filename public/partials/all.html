<div ng-controller='AllController' class='container'>
    <h3>Wszystko</h3>
    <ul class='list-group'>
        <li ng-repeat="post in posts | orderBy:' -date'" class='list-group-item'>
            <strong>@{{ post.owner }} </strong>
            <span> {{ post._id }} </span>
            <span> {{ post.number }} </span>
            <span> {{ post.message }} </span>
            <span> Kategoria: {{ post.category }} </span>
        </li>
    </ul>
</div>
